<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
            background-color: #f4f4f4;
            margin-bottom: 2rem;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .hero h1 {
            margin: 1rem 0;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .feature {
            flex: 1 1 30%;
            margin: 1rem;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }

        .feature:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cta {
            text-align: center;
            margin: 2rem 0;
        }

        .cta button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .features {
                flex-direction: column;
            }

            .feature {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Name</h1>
        <p>The best product for your needs</p>
    </header>

    <div class="container">
        <section class="hero">
            <img src="https://via.placeholder.com/800x400" alt="Product Image">
            <h1>Introducing Our New Product</h1>
            <p>Discover the amazing features and benefits of our latest offering.</p>
        </section>

        <section class="features">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>Detail about feature 1.</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>Detail about feature 2.</p>
            </div>
            <div class="feature">
                <h2>Feature 3</h2>
                <p>Detail about feature 3.</p>
            </div>
        </section>

        <section class="cta">
            <button id="ctaButton">Get Started</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 FutureTech. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('ctaButton').addEventListener('click', function() {
            alert('Thank you for your interest! We will get back to you soon.');
        });
    </script>
</body>
</html>
