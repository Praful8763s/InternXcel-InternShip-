<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .screen {
            width: calc(100% - 20px);
            height: 50px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            font-size: 24px;
            text-align: right;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .button {
            width: calc(100% - 5px);
            height: 40px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background-color: #ddd;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button" onclick="appendToScreen('/')">/</button>
            <button class="button" onclick="appendToScreen('*')">x</button>
            <button class="button" onclick="appendToScreen('7')">7</button>
            <button class="button" onclick="appendToScreen('8')">8</button>
            <button class="button" onclick="appendToScreen('9')">9</button>
            <button class="button" onclick="appendToScreen('-')">-</button>
            <button class="button" onclick="appendToScreen('4')">4</button>
            <button class="button" onclick="appendToScreen('5')">5</button>
            <button class="button" onclick="appendToScreen('6')">6</button>
            <button class="button" onclick="appendToScreen('+')">+</button>
            <button class="button" onclick="appendToScreen('1')">1</button>
            <button class="button" onclick="appendToScreen('2')">2</button>
            <button class="button" onclick="appendToScreen('3')">3</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendToScreen('0')">0</button>
            <button class="button" onclick="appendToScreen('.')">.</button>
        </div>
    </div>

    <script>
        // JavaScript code
        function appendToScreen(value) {
            document.getElementById('screen').innerText += value;
        }

        function clearScreen() {
            document.getElementById('screen').innerText = '';
        }

        function calculate() {
            let expression = document.getElementById('screen').innerText;
            try {
                let result = eval(expression);
                document.getElementById('screen').innerText = result;
            } catch (error) {
                document.getElementById('screen').innerText = 'Error';
            }
        }
    </script>
</body>
</html>
